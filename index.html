<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Accoustic Guitars</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header id="header">
			<img id="header-img" src="guitar-icon.svg" alt="Logo" width="400px">
			<h1>Accoustic Guitar</h1>
			<nav id="nav-bar">
				<a class="nav-link" href="#subscription">Subscription</a>
				<a class="nav-link" href="#features">Features</a>
				<a class="nav-link" href="#demonstration">Demonstration</a>
				<a class="nav-link" href="#pricing">Pricing</a>
			</nav>
		</header>

		<main>
			<section id="subscription">
				<form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
					<label for="email">Subscribe to receive our promotions:</label>
					<input id="email" type="email" name="email" placeholder="Enter your e-mail address">
					<input id="submit" type="submit" value="Submit">
				</form>
			</section>

			<section id="features">
				<h2>Features</h2>
				<ul>
					<li><h3>Robust material</h3></li>
					<li><h3>Customizable strucuture</h3></li>
				</ul>
			</section>

			<section id="demonstration">
				<h2>Demonstration video</h2>
				<video id="video" width="320" height="240" controls>
					<source src="" type="video/">
				</video>
			</section>

			<section id="pricing">
				<h2>Pricing</h2>

				<div class="product-box">
					<h3>Classical Guitar</h3>
					<p>Description</p>
				</div>

				<div class="product-box">
					<h3>Auditorium Guitar</h3>
					<p>Description</p>
				</div>

				<div class="product-box">
					<h3>Jumbo Guitar</h3>
					<p>Description</p>
				</div>
			</section>
		</main>
	</body>
</html>
